<!--The css element selectors-->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p {
            text-align: center;
            color: blue;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hello world</p>
</body>
</html>

<!--The css class selector-->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .centre {
            text-align: center;
            color: pink;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="centre">You all are good</h1>
    <p class="centre">What are your views</p>
</body>
</html>

<!--The universal selector-->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            text-align: center;
            color: aqua;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Nice</h1>
   <p>good</p> 
   <h2>dksncj</h2>
</body>
</html>

<!--The css group selector-->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1, h2, p {
            text-align: center;
            color: blueviolet;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>dsjg</h1>
   <p>sdci</p>
   <h2>sdhci</h2> 
</body>
</html>
