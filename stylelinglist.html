<!DOCTYPE html>
<html>
<head>
<style>
ol {
  background: hotpink;
  padding: 20px;
}

ul {
  background: rgb(98, 98, 201);
  padding: 20px;
}

ol li {
  background:rgb(235, 191, 191);
  color: rgb(170, 83, 83);
  padding: 5px;
  margin-left: 35px;
}

ul li {
  background: rgb(80, 80, 204);
  color: darkblue;
  margin: 5px;
}
</style>
</head>
<body>

<h1>Styling Lists With Colors</h1>

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

</body>
</html>
